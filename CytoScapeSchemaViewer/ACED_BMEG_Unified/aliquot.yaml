$schema: https://json-schema.org/draft/2020-12/schema
$id: aliquot
title: Aliquot
type: object
description: 'Pertaining to a portion of the whole; any one of two or more specimen
  of something, of the same volume or weight.'
required:
- submitter_id
- project_id
- id
links:
- rel: specimen_Specimen
  href: Specimen/{id}
  targetHints:
    backref:
    - specimen_aliquots
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Specimen.yaml
  templatePointers:
    id: /specimen/reference
  templateRequired:
    - id
- rel: ResearchStudies
  href: ResearchStudy/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: ResearchStudy.yaml
  templatePointers:
    id: /ResearchStudies/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: aliquots
properties:
  id:
    type: string
  cellline_attributes:
    type:
    - 'null'
    - object
  gdc_attributes:
    type:
    - 'null'
    - object
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  specimen:
    $ref: Specimen.yaml
    backref: specimen_aliquots
    description: The specimen that was used to derive this aliquot.
    element_property: true
    enum_reference_types:
    - Specimen
    title: Specimen used for this aliquot
  ResearchStudies:
    $ref: ResearchStudy.yaml
    description: 'Investigation to increase healthcare-related patient-independent knowledge.'
    element_property: true
